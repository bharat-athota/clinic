<div class="main">
    <div class="create-new">
        <button class="btn btn-primary btn-sm" (click)="newLocation()">New</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let location of paginatedItems">
                <td>{{ location.index }}</td>
                <td>{{ location.name }}</td>
                <td>{{ location.address }}</td>
                <td>{{ location.pincode }}</td>
                <td>
                    <button class="btn btn-warning btn-sm" (click)="editLocation(location)">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                        Edit</button>
                    <button style="margin-left: 8px;" class="btn btn-danger btn-sm"
                        (click)="deleteLocation(location)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
                </td>
            </tr>
            <tr *ngIf="paginatedItems.length === 0">
                <td colspan="5">
                    No Recors Found!!!
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination-class">
        <app-pagination
            [currentPage]="currentPage"
            [totalPages]="totalPages"
            [itemsPerPage]="itemsPerPage"
            (pageChange)="onPageChange($event)"
        ></app-pagination>
    </div>
    
</div>
